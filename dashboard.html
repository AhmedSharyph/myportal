<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="auth.js"></script>
</head>
<body class="bg-gray-100">

  <!-- Dynamic Header -->
 <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
  <div class="flex items-center space-x-6">
    <h1 class="text-lg font-bold">My App</h1>
            <button id="logoutBtn" class="bg-red-500 px-3 py-1 rounded hover:bg-red-600">
          Logout
        </button>
    <span id="welcome" class="font-medium"></span>
      <nav id="navLinks">
    <ul class="flex space-x-4">
      <li><a href="dashboard.html" class="hover:underline">Dashboard</a></li>
      <li><a href="profile.html" class="hover:underline">Profile</a></li>
      <li>

      </li>
    </ul>
  </nav>
  </div>


</header>


  <!-- Page Content -->
  <main class="p-8">
    <h2 class="text-2xl font-bold mb-4">Dashboard</h2>
    <p>This is a protected page only accessible after login.</p>
  </main>

  <!-- Dynamic Footer -->
  <div id="footer"></div>

  <script>
    async function loadComponent(id, file) {
      const res = await fetch(file);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    }

    // Load header & footer dynamically
    loadComponent("header", "header.html");
    loadComponent("footer", "footer.html");

    // Check login for this page
    requireLogin();
  </script>
</body>
</html>
