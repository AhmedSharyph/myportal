<header style="background-color: #1E40AF; color: white; padding: 10px; display: flex; justify-content: space-between; align-items: center;">
  <!-- Left: App Name + Welcome -->
  <div>
    <strong>My App</strong> - <span id="welcome">Welcome</span>
  </div>

  <!-- Right: Navigation -->
  <nav>
    <a href="dashboard.html" style="color:white; margin-right: 15px;">Dashboard</a>
    <a href="profile.html" style="color:white; margin-right: 15px;">Profile</a>
    <button id="logoutBtn" style="background-color:red; color:white; padding:5px 10px; border:none; cursor:pointer;">
      Logout
    </button>
  </nav>
</header>

<script src="auth.js"></script>
<script>
  // Prevent direct access
  if (window.location.pathname.endsWith("header.html")) {
    window.location.replace("index.html");
  }

  const email = localStorage.getItem("userEmail") || localStorage.getItem("loggedInUser");
  if (!email) {
    window.location.replace("index.html");
  } else {
    document.getElementById("welcome").innerText = `Welcome, ${email}`;
  }

  const logoutBtn = document.getElementById("logoutBtn");
  logoutBtn.addEventListener("click", () => {
    localStorage.removeItem("userEmail");
    localStorage.removeItem("loggedInUser");
    window.location.replace("index.html");
  });
</script>
