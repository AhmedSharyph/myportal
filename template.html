<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="auth.js"></script>
</head>
<body class="bg-gray-100">

  <!-- Dynamic Header -->
  <div id="header"></div>

  <!-- Page Content (replace this block in each page) -->
  <main id="mainContent" class="p-8">
    <h2 class="text-2xl font-bold mb-4">Page Title</h2>
    <p>Page-specific content goes here.</p>
  </main>

  <!-- Dynamic Footer -->
  <div id="footer"></div>

  <script>
    // ðŸ”¹ Dynamically load header & footer
    async function loadComponent(id, file) {
      const res = await fetch(file);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    }

    loadComponent("header", "header.html");
    loadComponent("footer", "footer.html");

    // ðŸ”¹ Ensure user is logged in
    requireLogin();
  </script>
</body>
</html>
