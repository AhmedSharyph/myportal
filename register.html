<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - My App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    <form id="registerForm" class="space-y-4">
      <input type="text" id="registerName" placeholder="Full Name" class="w-full border px-3 py-2 rounded" required>
      <input type="email" id="registerEmail" placeholder="Email" class="w-full border px-3 py-2 rounded" required>
      <input type="password" id="registerPassword" placeholder="Password" class="w-full border px-3 py-2 rounded" required>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Register</button>
    </form>
    <p class="text-sm mt-4 text-center">Already have an account? <a href="index.html" class="text-blue-600 hover:underline">Login</a></p>
  </div>

  <script src="main.js"></script>
</body>
</html>
