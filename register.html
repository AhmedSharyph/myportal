<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzdSJ_2mNS8XODvPlGJFPICHYUIA8qc26PodQ1f7Z0oWbOF430LMLo_3vIeMIK66UGzuw/exec";

async function registerUser(e){
  e.preventDefault();
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirm").value;

  if(password !== confirm){
    alert("Passwords do not match!");
    return;
  }

  const formData = new URLSearchParams({
    action: "register",
    email: email,
    password: password
  });

  const res = await fetch(WEB_APP_URL, {method:"POST", body:formData});
  const result = await res.json();
  alert(result.message);
  if(result.success) document.getElementById("regForm").reset();
}
</script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded shadow-md w-96">
  <h2 class="text-xl font-bold mb-4 text-center">Register</h2>
  <form id="regForm" onsubmit="registerUser(event)">
    <input type="email" id="email" placeholder="Email" required class="w-full p-2 mb-3 border rounded">
    <input type="password" id="password" placeholder="Password" required class="w-full p-2 mb-3 border rounded">
    <input type="password" id="confirm" placeholder="Confirm Password" required class="w-full p-2 mb-3 border rounded">
    <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Register</button>
  </form>
  <p class="mt-4 text-sm text-gray-600">Only admin can grant registration access.</p>
</div>
</body>
</html>
