  document.addEventListener("DOMContentLoaded", () => {
    if (window.location.pathname.endsWith("footer.html")) {

      return;
    }

    const currentYear = new Date().getFullYear();

      startYear === currentYear ? startYear : `${startYear} - ${currentYear}`;

    requireLogin();
  });
